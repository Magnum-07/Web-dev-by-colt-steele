<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">Large Heading</h1>
        <h2>Finally you reached here! <span class="badge badge-primary badge-pill">4</span></h2>
        <button class="btn btn-success">A normal button</button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Single toggle
        </button>
        <button type="button" class="btn btn-primary btn-lg active ">Block level button</button>
        <h3>Button Groups</h3>
        <div class="btn btn-group" role="group">
            <button class="btn btn-success">One</button>
            <button class="btn btn-success">Two</button>
            <button class="btn btn-success">Three</button>
        </div>
        <h3>Alerts</h3>
        <div class="alert alert-primary alert-dismissible fade show"> 
            <h4 class="alert-heading">Oh yeah!</h4>
            Fuck you! <strong>samyak saale!</strong> <span class="badge badge-pill badge-primary">9</span>
            <button class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <blockquote class="blockquote">
            <p class="mb-0">Risk nahi toh ishq nahi.</p>
            <p class="blockquote-footer">Said by <cite class="Source-title">Harshad Mehta</cite></p>
        </blockquote>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
