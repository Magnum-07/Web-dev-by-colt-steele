<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Bird Table</title>
</head>

<body>
    <h1>Heaviest Bird</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th rowspan="2">Binomial Name</th>
                <th rowspan="2">Average mass
                    [kg (lb)]</th>
                <th rowspan="2">Maximum mass
                    [kg (lb)]</th>
                <th colspan="3">Multiple rows</th>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://www.goole.com">Ostrich</a></td>
                <td>Struthio camelus</td>
                <td>104 (230)<sup>158</sup></td>
                <td>156.8 (346)<sup>158</sup></td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td><a href="https://www.gogle.com">Somali ostrich</a></td>
                <td>Struthio molybdophanes</td>
                <td>90 (200)<sup>158</sup></td>
                <td>130 (287)<sup>citation needed</sup></td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
